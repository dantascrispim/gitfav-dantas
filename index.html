<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gitfav</title>

  <link rel="shortcut icon" href="./ass/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="./js/main.js" type="module" defer></script>

</head>
<body>
  <div id="app">
    <header>
      <img class="title" src="./ass/Gitfav.png" alt="imagem gitfav">
      <div class="search">
        <label class="sr-only" for="input-search">Usuário do Github</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button class=" but">
            <img  src="./ass/star.png" alt="">
            <p >FAVORITAR</p>
        </button>  
      </div>
    </header>
    <table>    
      <thead>
        <tr>
          <th>User</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
    <div class="notfavorite">
        <div class="contentNot">
          <img class="star"src="./ass/Estrela.png" alt="foto estrela do botão favoritar"> 
          <h1>Nenhum favorito ainda</h1>
        </div>
      </div>
  </div>
</body>
</html>
